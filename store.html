<!DOCTYPE html>
<html>
    <head>
        <title>The Generics - Store</title>
        <meta name="description" content="This is description">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html" target="_self">HOME</a></li>
                    <li><a href="store.html" target="_self">STORE</a></li>
                    <li><a href="about.html" target="_self">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="images/album1.png" alt="album 1">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="images/album2.png" alt="album 1">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$21.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="images/album3.png" alt="album 1">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$34.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="images/album4.png" alt="album 1">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$55.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="images/shirt.png" alt="tshirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cofee Cup</span>
                    <img class="shop-item-image" src="images/coffee.png" alt="cufee cup photo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$7.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <span class="cart-total-title">TOTAL</span>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://youtube.com" target="_blank">
                            <img src="images/yt.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                            <img src="images/fb.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://spotfiy.com" target="_blank">
                            <img src="images/spotify.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
